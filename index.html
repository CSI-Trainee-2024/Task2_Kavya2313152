<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Exercise Tracker</h1>
        <div class="input-section">
            <input type="text" id="exerciseName" placeholder="Exercise Name" />
            <input type="number" id="timeDuration" placeholder="Time Duration (seconds)" />
            <button id="addExercise">Add Exercise</button>
        </div>
        <ul id="exerciseList"></ul>
        <button id="startExercises" style="display:none;">Start Exercises</button>
        <button id="endTask" style="display:none;">End Task Early</button>
        <div id="summary" style="display:none;"></div>
    </div>
    <script src="first.js"></script>
</body>
</html>
